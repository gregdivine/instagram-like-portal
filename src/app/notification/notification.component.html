<div class="container" [hidden]="notice.type === noticeEnum.None">
  <div class="row">
    <div class="col-lg-12">
      <div class="alert" [ngClass]="{'alert-success': notice.type === noticeEnum.Success, 'alert-danger': notice.type === noticeEnum.Error}">
        {{notice.message}}      
      </div>
    </div>
  </div>
</div>
